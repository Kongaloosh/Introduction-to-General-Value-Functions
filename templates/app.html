    <!-- Custom CSS -->

<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-6" id="system_state" style="text-align:center">
                System visualization here
            </div>

            <div class="col-lg-6" id="graph" style="text-align:center">
                Prediction visualization here

            </div>
        </div>

        <div class="row">
            <b>Question Parameters</b>
            <div class="col-md-12">
                Cumulant : <input type="text" id="cumulant">
                <br><br>
            </div>
            <div class="col-md-12">
                Gamma :   <input type="number" id="gamma">
                <br><br>
            </div>
            <div class="col-md-12">
                Policy :   <input type="text" id="policy">
                <br><br>
            </div>

            <b>Answer Parameters</b>
            <div class="col-md-12">
                Lambda :   <input type="number" id="lambda">
                <br><br>
            </div>
            <div class="col-md-12">
                Step-size :   <input type="text" id="" name="lname">
                <br><br>
            </div>
        </div>
    </div>

</body>
