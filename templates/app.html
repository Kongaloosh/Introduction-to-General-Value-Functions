<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

     <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--<link href="{{ url_for('static', filename='bootstrap/css/bootstrap.css') }}" rel="stylesheet">-->
    <!-- Custom CSS -->

    <!-- Custom Fonts -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
    <data value="null" id="phi"></data>
    <data value="null" id="phi_next"></data>
    <data value="null" id="tilings"></data>
    <data value="null" id="memory"></data>
    <data value="null" id="steps"></data>
    <data value="null" id="normalized_position"></data>
    <data value="null" id="normalized_load"></data>
    <data value="null" id="normalized_velocity"></data>
    <data value="null" id="td_error"></data>
    <data value="null" id="prediction"></data>
    <data value="null" id="weights"></data>
    <data value="null" id="traces"></data>

    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <h1 id="time-step-counter"></h1>
            </div>
            <div class="col-lg-g">

                <strong>Estimated Value</strong><p id="prediction_last"></p>
                <strong>TD error</strong><p id="td_error_display"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6" id="system_state" style="text-align:center">
                System visualization here
            </div>

            <div class="col-lg-6" style="text-align:center">
               <canvas id="graph" width="400" height="400"></canvas>

            </div>
        </div>

        <div class="row">
            <b>Question Parameters</b>
            <div class="col-md-12">
                Cumulant : <select id="cumulant"></select>
                <br><br>
            </div>
            <div class="col-md-12">
                Gamma :   <input type="number" id="gamma", value="null">
                <br><br>
            </div>
            <div class="col-md-12">
                Policy :   <input type="text" id="policy">
                <br><br>
            </div>

            <b>Answer Parameters</b>
            <div class="col-md-12">
                Lambda :   <input type="number" id="lambda" value="null">
                <br><br>
            </div>
            <div class="col-md-12">
                Step-size :   <input type="text" id="step_size" name="lname">
                <br><br>
            </div>
        </div>
    </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="{{url_for('static', filename='js/chart.min.js')}}"></script>
<script src="{{url_for('static', filename='js/simulator.js')}}"></script>
</html>
